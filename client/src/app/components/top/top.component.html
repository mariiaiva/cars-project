<div class="container">
    <div class="row">
      <div class="col">
        <h2>Top Favorites</h2>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <div class="card-deck">
          <div class="card mb-3" *ngFor="let car of selectedCars">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{car.image}}"
                     class="img-fluid rounded-start" alt="Car Image">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ car.name }}</h5>
                  <p class="card-text">Model: {{ car.model }}</p>
                  <p class="card-text">Price: {{ car.price }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
