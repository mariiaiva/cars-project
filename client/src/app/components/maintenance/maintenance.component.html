<div class="container">
    <div class="row">
        <div class="col">
            <h2>Car Maintenance</h2>
            <button routerLink="client" type="button" class="btn btn-success">Add</button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Model</th>
                        <th scope="col">Price</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let car of cars">
                        <td>{{car.name}}</td>
                        <td>{{car.model}}</td>
                        <td>{{car.price}}</td>
                        <td>
                            <button type="button" class="btn btn-primary me-2" (click)="showDetailsCar(car._id)">Details</button>
                            <button type="button" class="btn btn-warning me-2" (click)="editCar(car._id)">Edit</button>
                            <button type="button" class="btn btn-danger" (click)="deleteCar(car._id)">Delete</button>
                            <app-loader *ngIf="isLoading && car._id == deletedId"></app-loader>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
