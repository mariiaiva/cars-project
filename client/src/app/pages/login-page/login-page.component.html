<div class="container">
    <div class="form">
        <h2>Авторизація</h2>
        <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
            <div class="form-group">
                <div>
                    <label for="login">Email:</label>
                </div>
                <input type="text" id="login" name="login" [(ngModel)]="user.login" required>
            </div>
            <div class="form-group">
                <div>
                    <label for="password">Password:</label>
                </div>
                <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
            </div>
            <div class="btn">
                <button type="submit" [disabled]="!registrationForm.valid">Увійти</button>
            </div>
            <div class="register">
                <a href="/register">Зареєструватися</a>
            </div>
        </form>
    </div>
</div>
