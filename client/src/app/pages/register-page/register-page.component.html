<div class="container">
    <div class="form">
        <h2 style="text-align: center;">Реєстрація</h2>
        <hr>
        <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
            <div class="form-group">
                <div>
                    <label for="login">Email:</label>
                </div>
                <input type="text" id="login" name="login" [(ngModel)]="user.login" required>
            </div>
            <div class="form-group">
                <div>
                    <label for="name">Name:</label>
                </div>
                <input type="text" id="name" name="name" [(ngModel)]="user.name" required>
            </div>
            <div class="form-group">
                <div>
                    <label for="password">Password:</label>
                </div>
                <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
            </div>
            <div class="btn">
                <button type="submit" [disabled]="!registrationForm.valid">Зареєструватися</button>
                <div class="register" style="text-align: center;">
                    <button type="button" (click)="login()">Вхід</button>
                </div>
            </div>
        </form>
</div>
